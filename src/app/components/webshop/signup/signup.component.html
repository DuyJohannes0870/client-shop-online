<section class="page-header">
  <div class="overly"></div>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-6">
        <div class="content text-center">
          <nav aria-label="breadcrumb">
            <ol class="breadcrumb bg-transparent justify-content-center">
              <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
              <li class="breadcrumb-item active" aria-current="page">Sign Up</li>
            </ol>
          </nav>
        </div>
      </div>
    </div>
  </div>
</section>
<div class="account section">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-6">
        <div class="login-form border p-5">
          <div class="text-center heading">
            <h2 class="mb-2">Sign Up</h2>
            <p class="lead">Already have an account? <a style="color: #f44336;" routerLink="/loginshop"> Login now</a>
            </p>
          </div>

          <form [formGroup]="registerForm" (ngSubmit)="register()">

            <div class="form-group">
              <label for="#">Enter Username</label>
              <a class="float-right" routerLink="/forgot-password">Forget password?</a>
              <input type="text" class="form-control" placeholder="Enter Username">
            </div>
            <div class="form-group">
              <label for="#">Enter Email Address</label>
              <input type="email" class="form-control" [(ngModel)]="email" placeholder="Enter Email Address"
                formControlName="email" required>
            </div>
            <div class="form-group" (ngSubmit)="register()">
              <label for="#">Enter Password</label>
              <input type="password" class="form-control" [(ngModel)]="password" placeholder="Enter Password"
                formControlName="password" required>
            </div>
            <div class="form-group">
              <label for="#">Confirm Password</label>
              <input type="password" class="form-control" [(ngModel)]="password" placeholder="Confirm Password"
                formControlName="password" required>
            </div>

            <div class="form-group">
              <p *ngIf="notification.length > 0">
                {{notification}}</p>

              <p *ngIf="error.message.length > 0">
                {{error.message}} </p>

              <p *ngIf="message.length > 0">
                {{message}} </p>
            </div>
            <div class="form-group">
              <button type="submit" class="btn btn-main mt-3 btn-block"
                [disabled]='!this.registerForm.valid'>Signup</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
