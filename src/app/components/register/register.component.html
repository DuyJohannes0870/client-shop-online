<body class="img js-fullheight" style="background-image: url(../../../assets/img/bg.jpg);">
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<h2 class="heading-section">Book Store Management</h2>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-md-6 col-lg-4">
					<div class="login-wrap p-0">
						<h3 class="mb-4 text-center">Let's register your account</h3>
						<form class="signin-form" [formGroup]="registerForm" (ngSubmit)="register()">
							<div class="form-group">
								<input type="email" name="email" class="form-control" [(ngModel)]="email"
									placeholder="Email" formControlName="email" required>
							</div>
							<div class="form-group" (ngSubmit)="register()">
								<input id="password-field" type="password" name="password" class="form-control"
									[(ngModel)]="password" placeholder="Password" formControlName="password" required>
								<span toggle="#password-field"
									class="fa fa-fw fa-eye field-icon toggle-password"></span>
							</div>
							<div class="form-group">
								<p *ngIf="notification.length > 0">
									{{notification}}</p>

								<p *ngIf="error.message.length > 0">
									{{error.message}} </p>

								<p *ngIf="message.length > 0">
									{{message}} </p>
							</div>
							<div class="form-group">
								<button type="submit" class="form-control btn btn-primary submit px-3"
									[disabled]='!this.registerForm.valid'>Register</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</section>

	<script src="../../../assets/js/jquery.min.js"></script>
	<script src="../../../assets/js/popper.js"></script>
	<script src="../../../assets/js/bootstrap.min.js"></script>
	<script src="../../../assets/js/main.js"></script>

</body>
